<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CRUDDY BUDDY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>

    <div class="container">
        <!--flex row start-->
        <div class="row">

            <!--aside start-->
            <aside class="aside">
                <h4><span></span></h4>
                <a href="#Home"><i class="fas fa-home"></i></a>
                <a><i class="fas fa-phone"></i></a>
                <a></a>
                <p></p>
            </aside>
            <!--aside end-->

            <!--flex column start-->
            <div class="column">

                <!--hero div start-->
                <div class="hero">
                    <h2>WELCOME TO <span id="hero-span">CRUDDY BUDDY</span></h2>
                </div>
                <!--hero end-->

                <!--input form group start-->
                <form action="/users/create" method="POST">
                    <div class="input-group">
                        <span class="input-span"></span>
                        <input id="firstName" type="text" class="form-control" name="firstName" placeholder="First Name">
                    </div>
                    <div class="input-group">
                        <span class="input-span"></span>
                        <input id="lastName" type="text" class="form-control" name="lastName" placeholder="Last Name">
                    </div>
                    <div class="input-group">
                        <span class="input-span"></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-span"></span>
                        <input id="country" type="text" class="form-control" name="country" placeholder="Country">
                    </div>
                    <div class="input-group">
                        <span class="input-span"></span>
                        <input id="city" type="text" class="form-control" name="city" placeholder="City">
                    </div>
                    <div class="input-group">
                        <span class="input-span"></span>
                        <input id="state" type="text" class="form-control" name="state" placeholder="State/Province">
                    </div>
                    <!--button-->
                    <div id="button-holder">
                        <input type="submit" value="Submit" id="button">
                    </div>


                </form>
                    
                <!--input form group end-->

                <div class="card">
                    <h2>Email Sign Up</h2>
                    <p>Cruddy Buddy uses MySQL to store user input to a database. The general idea is to create an email list which can be queried via Inquirer.JS and sorted by user country and city, etc.</p>
                </div>

            </div>
            <!--column end-->
        </div>
        <!--row end-->
    </div>

  </body>

  <script src="assets/js/script.js"></script>

  </html>
